<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sito Segreto</title>

  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      font-size: 30px;
      background: white;
      padding: 80px;
      border-radius: 50px;
      text-align: center;
      width: 620px;
      height: 820px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      animation: fadeIn 1.5s ease;
    }

    .crypted {
      font-size: 50px;
      color: #777;
      letter-spacing: 2px;
      margin-bottom: 50px;
    }

    input {
      font-size: 30px;
      padding: 40px;
      border-radius: 20px;
      border: 1px solid #ccc;
      width: 90%;
      margin-bottom: 45px;
    }

    button {
      font-size: 30px;
      background: #ff6f91;
      color: white;
      border: none;
      padding: 40px 80px;
      border-radius: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #ff4f7a;
    }

    .secret {
      display: none;
      margin-top: 20px;
      font-size: 40px;
      color: #ff4f7a;
      animation: pop 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>üîê Messaggio Segreto</h2>

    <div class="crypted">
      Buon Natale ‚ô•
    </div>

    <input type="password" id="password" placeholder="Inserisci la password">

    <br>
    <button onclick="checkPassword()">Sblocca</button>

    <div class="secret" id="secret">
      Buon Natale Gin. Quest'anno sei cambiata molto, per questo in alcuni momenti mi sono trovato un po' in difficolt√†, ma sono riuscito a superarli. Comunque sarai sempre la Topa migliore del mondo. Ti voglio un mondo di bene.
    </div>
  </div>

  <script>
    function checkPassword() {
      const pwd = document.getElementById("password").value.toLowerCase();
      if (pwd === "ti voglio bene") {
        document.getElementById("secret").style.display = "block";
      } else {
        alert("Password sbagliata üò¢");
      }
    }
  </script>
</body>
</html>
